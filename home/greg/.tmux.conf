# general
set -g display-time 3000 # keep messages visible longer
set -g focus-events on
set -g history-limit 50000
set -g set-titles on 
set -g xterm-keys on
set -s escape-time 0
set -sg repeat-time 500

# make termguicolors work in vim
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# colors

set -g message-style fg=white,bg=black
set -g message-command-style fg=brightblue,bg=black

set -g display-panes-colour brightgreen
set -g display-panes-active-colour brightblue

set -g status-style fg=black,bg=default

setw -g window-status-style fg=brightgreen,bg=default
setw -g window-status-current-style fg=brightblue,bg=default

setw -g window-status-format "#I #W"
setw -g window-status-current-format "#I #W"

set -g pane-border-style fg=black
set -g pane-active-border-style fg=black

setw -g mode-style fg=white,bg=black

set -g status-right "%e %b, %H:%M" # clock format

# key bindings

bind v split-window -h
bind h split-window -v

bind r source-file ~/.tmux.conf

